[application]

name="GravityAssist"
main_scene="res://Scenes/GamePlay.tscn"
icon="res://Tex/Player/PlayerB0.png"

[autoload]

global="*res://Script/Global.gd"

[debug]

collision_shape_color=#7f0099b2

[display]

fullscreen=true
resizable=true
width=1920
height=1080

[image_loader]

filter=false
gen_mipmaps=false

[input]

flipGravity=[mbutton(0, 1), key(Space)]

[physics]

fixed_fps=120
default_gravity=25.0
