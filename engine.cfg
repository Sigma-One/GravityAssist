[application]

name="GravityAssist"
main_scene="res://Scenes/MainMenu.tscn"
icon="res://icon.png"

[autoload]

MapGen="*res://Script/MapGen.gd"
StartUp="*res://Script/StartUp.gd"
global="*res://Script/Global.gd"
death="*res://Script/Death.gd"

[debug]

collision_shape_color=#7f0099b2

[display]

fullscreen=true
resizable=true
width=1920
height=1080

[image_loader]

filter=false
gen_mipmaps=false

[input]

pause=[key(Escape)]
flipGravity=[mbutton(0, 1), key(Space)]

[physics]

fixed_fps=120
default_gravity=25.0
